<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <textarea [disabled]="!editable" matInput [(ngModel)]="value"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="center">
    <div *ngIf="editable">
      <button mat-button mat-dialog-close (click)="confirm()">
        <mat-icon>check_circle</mat-icon>
        Confirmar
      </button>
      <button mat-button mat-dialog-close>
        <mat-icon>highlight_off</mat-icon>
        Cancelar
      </button>
    </div>
  </mat-card-actions>
</mat-card>
