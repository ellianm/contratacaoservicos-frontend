<app-start-bar></app-start-bar>
<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Realizar Login</h2>
        <form [formGroup]="loginForm" class="login-form" (submit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1" class="">Usuário</label>
            <input #userNameInput formControlName="userName" class="form-control" autofocus>
          </div>
          <div class="form-group example-container">
            <label for="exampleInputPassword1" class="">Senha</label>
            <div class="form-inline">
              <input [type]="hide ? 'password' : 'text'" class="form-control col-10" formControlName="password"
                type="password">
              <a class="ml-1" type="button" mat-icon-button matSuffix (click)="hide = !hide"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </a>
            </div>

          </div>
          <div class="form-check">
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-login float-right">
              Enviar
            </button>
          </div>
          <div class="">
            <a routerLink="/register"><small> Crie sua conta!</small></a>
          </div>
          <ng-template [ngIf]="mostrarMsg">
            <app-utils-message [title]="tituloMsg" [message]="msgTexto" type="danger"></app-utils-message>
          </ng-template>
        </form>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg"
                alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>Faça parte da nossa plataforma</h2>
                  <p>Aqui na FindServices, você irá impulsionar o seu alcance.</p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://images.pexels.com/photos/7097/people-coffee-tea-meeting.jpg"
                alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>Facilidade, rapidez e segurança</h2>
                  <p>Busque profissionais de onde estiver.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
